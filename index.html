      <title>Quarantini</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>

    <body>
      
      <!-- <img src="https://blog.luckynuggetcasino.com/wp-content/uploads/2016/07/cocktail-banner.jpg" alt="Cocktail Banner"> -->
      <div id="login">
        <div id="unauthenticated">
          
          <form id="sign-up">
            <input name="credentials[email]" placeholder="email here" type="text">
            <input name="credentials[password]" placeholder="password here" type="password">
            <input name="credentials[password_confirmation]" placeholder="confirm password here" type="password">
            <button type="submit" class="btn btn-primary">Sign Up!</button>
          </form>
            
          <form id="sign-in">
            <input name="credentials[email]" placeholder="email here" type="email">
            <input name="credentials[password]" placeholder="password here" type="password">
           <button type="submit" class="btn btn-primary">Sign In</button>
          </form>   
        </div>

        <div id="authenticated">
          <form id="change-password">
            <div id="placeholder">
              <input name="passwords[old]" placeholder="old password" type="password">
              <input name="passwords[new]" placeholder="new password" type="password">
          </div>
           <button type="submit" class="btn btn-primary">Change Password</button>
          </form>

         <form id="sign-out">
           <button type="submit" class="btn btn-primary">Sign Out</button>
          </form>
        </div>
      </div>

      <h1>Quarantini</h1>
        
      <p id="sign-out-message"></p>
      <div id="unauthenticated">
        <img src=https://i.pinimg.com/originals/f1/f9/92/f1f9921de4613d1b357dd11d4047fe1d.gif id="gif" alt="Cocktail Gif">
        
        <p id="age">Must be 21+ to enter</p>
        
      </div>
      <div class="big-heading" id="authenticated">
        <p id="login-message"></p>
        <!-- <img src=https://i.pinimg.com/originals/f1/f9/92/f1f9921de4613d1b357dd11d4047fe1d.gif id="gif" alt="Cocktail Gif"> -->
        <img src="https://cdn.vox-cdn.com/thumbor/ywnBsybJbMA-nCd6cpR-CRpjaFk=/0x0:2000x1360/1200x675/filters:focal(840x520:1160x840)/cdn.vox-cdn.com/uploads/chorus_image/image/63272828/No_kisses_bar.0.jpg" id="bar-image" alt="Neon Bar">
        <h2 id="welcome">Bring the Bar to You!</h2>
        <h2 class="subhead">"Stay Home And Drink Alone"</h2>
        <img src="https://makemeacocktail.com/blog/wp-content/uploads/2019/02/a1.jpg" id="dif-cocktails" alt="Cocktail Bar">
        <h3>Post Your Perfect Quarantine Cocktail</h3>
        <p id="message"></p>
      </div>
    
      <div class="recipe-buttons">
          <form id="create-cocktail" class="authenticated">
            <ul>
             <li>
               <label for="name">Cocktail:</label>
               <input type="text" id="cocktail-name" name="title">
             </li>
             <div id="recipetextbox">
             <li>
               <label for="text">Recipe:</label>
               
                 <textarea type="text" id="textbox" name="text" class="create-textbox"></textarea>
               
               </li>
             </li>
            </div>
             <li class="button">
              <button id="add-recipe" type="submit">Save Your Cocktail</button>
            </li>
            </ul>
          </form>
    

          <form id="index" class="authenticated">
            <button id="see-recipes" type="submit" class="btn btn-primary">See My Cocktails</button>
          </form>

          <div class="all-recipes"></div>

  <!-- Modal -->
  <div id="update-modal">
    <button class="update-button" data-id="{{recipe._id}}" data-toggle="modal" data-target="#updateModal">Update</button>
  </div>
    <div id="updateModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" style="background: radial-gradient(circle, rgb(214, 214, 225) 0%, rgb(121, 121, 150) 35%, rgb(19,17,65) 100%);;margin: 0 0;">
            <h2 class="modal-title">Update Your Cocktail</h2>
          </div>
          <div class="modal-body"style="background: radial-gradient(circle, rgb(214, 214, 225) 0%, rgb(121, 121, 150) 35%, rgb(19,17,65) 100%);;margin: 0 0;">
            <form id="update-recipe" class="form" style="margin:10px;padding:5px;">
              ID:<br> <input name="recipe[id]" type="text" id="update-modal-id" style="width:90%" placeholder="Recipe ID"><br>
              Cocktail:<br> <input name="recipe[title]" type="text" id="update-modal-cocktail" style="width:90%" placeholder="Cocktail"><br>
              Recipe: <textarea name="recipe[text]" type="text" id="update-textbox" style="width:90%" placeholder="Recipe"></textarea><br>
              <button id="update-button" class="form" data-target="#updateModal">Update Cocktail</button>
            </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="update-modal-dismiss" data-dismiss="modal" style="color:white;border:black">Close</button>
          </div>
        </div>
       </div>
