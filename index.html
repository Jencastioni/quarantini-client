      <div id="login">
        <div id="unauthenticated">
          
          <form id="sign-up">
            <input name="credentials[email]" placeholder="email here" type="text">
            <input name="credentials[password]" placeholder="password here" type="password">
            <input name="credentials[password_confirmation]" placeholder="confirm password here" type="password">
            <button type="submit" class="btn btn-primary">Sign Up!</button>
          </form>

          <form id="sign-in">
            <input name="credentials[email]" placeholder="email here" type="email">
            <input name="credentials[password]" placeholder="password here" type="password">
           <button type="submit" class="btn btn-primary">Sign In</button>
          </form>   
        </div>

        <div id="authenticated">
          <form id="change-password">
            <div id="placeholder">
              <input name="passwords[old]" placeholder="old password" type="password">
              <input name="passwords[new]" placeholder="new password" type="password">
          </div>
           <button type="submit" class="btn btn-primary">Change Password</button>
          </form>

         <form id="sign-out">
           <button type="submit" class="btn btn-primary">Sign Out</button>
          </form>
        </div>
      </div>
      <h1>Quarantini</h1>
    
      <p id="message"></p>
    
      <h3 class="subhead">Find the Perfect Quarantine Cocktail</h3>
      <img src="https://makemeacocktail.com/blog/wp-content/uploads/2019/02/a1.jpg" alt="Cocktail Bar">
      
      <div class="recipe-buttons" id="recipeButtons">

          <form id="post">
            <ul>
             <li>
               <label for="name">Cocktail Name:</label>
               <input type="text" id="name" name="user_name">
             </li>
      
             <li>
               <label for="text">Ingredients:</label>
               <textarea id="text" name="user_ingredients"></textarea>
             </li>
             <li>
              <label for="text">Steps:</label>
              <textarea id="text" name="user_steps"></textarea>
            </li>
             <li class="button">
              <button id="add-recipe" type="submit">Share Your Cocktail!</button>
            </li>
            </ul>
          </form>
          <form id="index">
            <button id="see-recipes" type="submit" class="btn btn-primary">See My Recipes</button>
          </form>
